<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Roberto Orellana">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="src/icons/ic_review.png">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css">
    <link rel="stylesheet" href="src/login/login.css">
    <!-- Google Recaptcha Services -->
    <script src="https://www.google.com/recaptcha/api.js?render=6Lc1WpMrAAAAAAqVt8lvLiL1TjX_sXHJZuOTUOQj"></script>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="src/js_files/enviroment.js" type="text/javascript"></script>
	<script src="src/js_files/config.js" type="text/javascript"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <div class="mx-auto w-64 h-28 sm:w-80 sm:h-32">
                                <iframe src="src/login/logo.html" class="w-full h-full" style="border: none;"></iframe>
                            </div>
                        </div>
                        <h5 class="card-title text-center">Iniciar Sesión</h5>
                        <form class="form-signin" id="loginForm">
                            <div class="form-label-group mb-3">
                                <input type="email" id="username" class="form-control" placeholder="example@email.com"
                                    required autofocus>
                                <label for="username">Correo Electrónico</label>
                            </div>
                            <div class="form-label-group mb-3">
                                <input type="password" id="dz-password" class="form-control" placeholder="Contraseña" required>
                                <label for="dz-password">Contraseña</label>
                                <span class="show-pass eye">
									<i class="fa fa-eye-slash"></i>
									<i class="fa fa-eye"></i>
								</span>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="customCheck1">
                                <label class="form-check-label" for="customCheck1">Recordar Usuario</label>
                            </div>
                            <button type="button" class="btn btn-primary btn-block text-uppercase w-100" onclick="loginAction()">Iniciar sesión</button>
                        </form>
                        <div class="mt-4 text-center">
                            <div id="googleBtn" class="w-100"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- JS Libraries -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/login/controller.js"></script>
    <script src="src/login/login.js"></script>
</body>

</html>
